<section *ngIf="step1" class="w-50 p-3 mx-auto rounded-3 bg-main-light shadow">
  <form [formGroup]="forgetPassword" (ngSubmit)="forgetCode()">
    <label for="email">Email</label>
    <input
      formControlName="email"
      type="email"
      class="form-control"
      id="email"
    />

    <button class="btn-main rounded-3 my-4">Forget Password</button>

    <p
      *ngIf="userMsg"
      class="alert alert-danger w-75 mx-auto p-1 mb-0 text-center mt-2"
    >
      {{ userMsg }}
    </p>
  </form>
</section>

<section *ngIf="step2" class="w-50 p-3 mx-auto rounded-3 bg-main-light shadow">
  <form [formGroup]="resetCodeForm" (ngSubmit)="resetCodePass()">
    <label for="resetCode">Reset Code</label>
    <input
      formControlName="resetCode"
      type="resetCode"
      class="form-control"
      id="resetCode"
    />

    <button class="btn-main rounded-3 my-4">Reset Code</button>

    <p
      *ngIf="userMsg"
      class="alert alert-danger w-75 mx-auto p-1 mb-0 text-center mt-2"
    >
      {{ userMsg }}
    </p>
  </form>
</section>

<section *ngIf="step3" class="w-50 p-3 mx-auto rounded-3 bg-main-light shadow">
  <form [formGroup]="resetPassword" (ngSubmit)="resetPasswordd()">
    <label for="newPassword">Reset Password</label>
    <input
      formControlName="newPassword"
      type="password"
      class="form-control"
      id="newPassword"
    />

    <button class="btn-main rounded-3 my-4">Reset Password</button>

    <p
      *ngIf="userMsg"
      class="alert alert-danger w-75 mx-auto p-1 mb-0 text-center mt-2"
    >
      {{ userMsg }}
    </p>
  </form>
</section>
