<section>
  <div class="row g-0">
    <div class="col-md-9">
      <owl-carousel-o [options]="mainSlider">
        <ng-template carouselSlide
          ><img
            src="./assets/images/main-slider-1.jpeg"
            height="400"
            class="w-100"
            alt=""
            srcset=""
        /></ng-template>
        <ng-template carouselSlide
          ><img
            src="./assets/images/main-slider-2.jpeg"
            height="400"
            class="w-100"
            alt=""
            srcset=""
        /></ng-template>

        <ng-template carouselSlide
          ><img
            src="../../../assets/images/slide-1.jpeg"
            height="400"
            class="w-100"
            alt=""
            srcset=""
        /></ng-template>
      </owl-carousel-o>
    </div>
    <div class="col-md-3">
      <img
        src="../../../assets/images/slide-2.jpeg"
        height="200"
        class="w-100"
        alt=""
        srcset=""
      />
      <img
        src="../../../assets/images/main-slider-3.jpeg"
        height="200"
        class="w-100"
        alt=""
        srcset=""
      />
    </div>
  </div>
</section>

<section class="my-3" *ngIf="categories.length > 0">
  <owl-carousel-o [options]="categoriesOptions">
    <ng-container *ngFor="let item of categories">
      <ng-template carouselSlide>
        <div>
          <img
            [src]="item.image"
            [alt]="item.name"
            height="270"
            class="w-100"
          />
          <h3 class="h5 text-main">{{ item.name }}</h3>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>

<!-- product -->
<section class="my-4" *ngIf="products.length > 0">
  <h1 class="h2 fw-bold py-2">Popular Products</h1>

  <!-- <input
    type="search"
    class="w-50 my-3 mx-auto form-control"
    placeholder="Search..."
    [(ngModel)]="searchTearm"
  /> -->
  <div class="row g-4">
    <div class="col-md-2" *ngFor="let item of products | slice : 0 : 18">
      <div class="product">
        <!-- addfav -->
        <i
          *ngIf="!whishListData.includes(item._id)"
          (click)="addFav(item._id)"
          class="fa-regular fa-heart heart"
        ></i>
        <!-- removefav -->
        <i
          *ngIf="whishListData.includes(item._id)"
          (click)="removeFav(item._id)"
          class="fa-solid fa-heart heart"
          role="button"
        ></i>
        <div [routerLink]="['/productdetails', item._id]">
          <div class="p-2" role="button">
            <img [src]="item.imageCover" class="w-100" [alt]="item.title" />
            <h3 class="h6">{{ item.category.name }}</h3>
            <h4 class="h6">
              {{ item.title.split(" ").slice(0, 2).join(" ") }}
            </h4>

            <div class="d-flex align-items-center justify-content-between">
              <span class="text-main">{{
                item.price | currency : " EGP "
              }}</span>
              <div>
                <i class="fas fa-star rating-color"></i>

                <span class="text-muted">{{ item.ratingsAverage }}</span>
              </div>
            </div>
          </div>
        </div>
        <button (click)="addCart(item.id)" class="btn-main w-100">
          Add To Cart
        </button>
      </div>
    </div>
  </div>
</section>
