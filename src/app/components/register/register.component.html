<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto shadow">
  <h1>Register Now :</h1>
  <form [formGroup]="registerForm" (ngSubmit)="handleForm()">
    <div class="mb-2">
      <label for="name">name :</label>
      <input
        formControlName="name"
        type="text"
        id="name"
        class="form-control"
      />

      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('name')?.errors && registerForm.get('name')?.touched
        "
      >
        <p *ngIf="registerForm.get('name')?.getError('required')">
          Name is Required
        </p>
        <p *ngIf="registerForm.get('name')?.getError('minlength')">
          Name MinLength 3
        </p>
        <p *ngIf="registerForm.get('name')?.getError('maxlength')">
          Name MaxLength 20
        </p>
      </div>
    </div>

    <div class="mb-2">
      <label for="email">email :</label>
      <input
        formControlName="email"
        type="email"
        id="email"
        class="form-control"
      />

      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('email')?.errors &&
          registerForm.get('email')?.touched
        "
      >
        <p *ngIf="registerForm.get('email')?.getError('required')">
          email is Required
        </p>
        <p *ngIf="registerForm.get('email')?.getError('email')">
          Email is invalid Formate ex:Name26@gmail.com
        </p>
      </div>
    </div>

    <div class="mb-2">
      <label for="password">password :</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        class="form-control"
      />

      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('password')?.errors &&
          registerForm.get('password')?.touched
        "
      >
        <p *ngIf="registerForm.get('password')?.getError('required')">
          password is Required
        </p>
        <p *ngIf="registerForm.get('password')?.getError('pattern')">
          Password must be at Least 6
        </p>
      </div>
    </div>
    <div class="mb-2">
      <label for="rePassword">rePassword :</label>
      <input
        formControlName="rePassword"
        type="password"
        id="rePassword"
        class="form-control"
      />

      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('rePassword')?.errors &&
          registerForm.get('rePassword')?.touched
        "
      >
        <p *ngIf="registerForm.get('rePassword')?.getError('required')">
          rePassword is Required
        </p>
        <p *ngIf="registerForm.get('rePassword')?.getError('mismatch')">
          invalid confirm Password
        </p>
      </div>
    </div>

    <div class="mb-2">
      <label for="phone">phone :</label>
      <input
        formControlName="phone"
        type="tel"
        id="phone"
        class="form-control"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('phone')?.errors &&
          registerForm.get('phone')?.touched
        "
      >
        <p *ngIf="registerForm.get('phone')?.getError('required')">
          phone is Required
        </p>
        <p *ngIf="registerForm.get('phone')?.getError('pattern')">
          accept only Egypt Numbers
        </p>
      </div>
    </div>

    <button
      [disabled]="registerForm.invalid"
      class="btn-main rounded-2 d-block ms-auto"
    >
      Register
      <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
    </button>
  </form>
  <p *ngIf="erMsg" class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center">
    {{ erMsg }}
  </p>
</section>
