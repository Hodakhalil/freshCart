<section *ngIf="productDetails">
  <div class="row w-75 align-items-center mx-auto">
    <div class="col-md-4">
      <owl-carousel-o [options]="productSlider">
        <ng-container *ngFor="let src of productDetails.images">
          <ng-template carouselSlide>
            <img [src]="src" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>

    <div class="col-md-8">
      <h3 class="h5">{{ productDetails.title }}</h3>
      <p class="text-muted">{{ productDetails.description }}</p>

      <h4 class="h6">{{ productDetails.category.name }}</h4>

      <div class="d-flex align-items-center justify-content-between">
        <span class="text-main">{{
          productDetails.price | currency : "EGP"
        }}</span>
        <div>
          <i class="fas fa-star rating-color"></i>

          <span class="text-muted">{{ productDetails.ratingsAverage }}</span>
        </div>
      </div>

      <button (click)="addCart(productDetails._id)" class="btn-main w-100 my-3">
        Add To Cart
      </button>
    </div>
  </div>
</section>
