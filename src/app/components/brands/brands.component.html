<section class="text-center">
  <h1 class="text-main my-4 fw-bold">All Brands</h1>

  <div class="row g-4">
    <div class="col-md-3" *ngFor="let brand of brands">
      <div class="product">
        <img [src]="brand.image" class="w-100" height="250" alt="" />

        <h4>{{ brand.name }}</h4>
      </div>
    </div>
  </div>
</section>
