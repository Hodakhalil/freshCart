<section class="my-3">
  <div class="row g-3">
    <div class="col-md-3 border-1 text-center" *ngFor="let item of categories">
      <div class="product p-2 cursor-pointer">
        <img [src]="item.image" class="w-100" height="280" [alt]="item.name" />
        <h3 class="h4 text-main fw-bold my-2">{{ item.name }}</h3>
      </div>
    </div>
  </div>
</section>
