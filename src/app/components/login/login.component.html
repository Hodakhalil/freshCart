<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto shadow">
  <h1>Login :</h1>
  <form [formGroup]="loginForm" (ngSubmit)="handleForm()">
    <div class="mb-2">
      <label for="email">email :</label>
      <input
        formControlName="email"
        type="email"
        id="email"
        class="form-control"
      />

      <div
        class="alert alert-danger"
        *ngIf="
          loginForm.get('email')?.errors && loginForm.get('email')?.touched
        "
      >
        <p *ngIf="loginForm.get('email')?.getError('required')">
          email is Required
        </p>
        <p *ngIf="loginForm.get('email')?.getError('email')">
          Email is invalid Formate ex:Name26@gmail.com
        </p>
      </div>
    </div>

    <div class="mb-2">
      <label for="password">password :</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        class="form-control"
      />

      <div
        class="alert alert-danger"
        *ngIf="
          loginForm.get('password')?.errors &&
          loginForm.get('password')?.touched
        "
      >
        <p *ngIf="loginForm.get('password')?.getError('required')">
          password is Required
        </p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">
          Password must be at Least 6
        </p>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <button [disabled]="loginForm.invalid" class="btn-main rounded-2">
        Login
        <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
      </button>

      <a class="link-primary" routerLink="/forget">Forget Password</a>
    </div>
  </form>
  <p *ngIf="erMsg" class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center">
    {{ erMsg }}
  </p>
</section>
